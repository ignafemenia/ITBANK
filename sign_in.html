  <body style="background: url(assets/images/andrea-cau-nV7GJmSq3zc-unsplash.jpg); background-repeat: no-repeat; background-size: cover;">
    <main>
      <div id="card" class="card login-form container">
        <div class="card-body">
          <a class="text-dark" href="#">
            <h3>ITBANK</h3>
          </a>
          <h4 class="card-title text-center mb-3 text-muted">Online Banking</h4>
          <div class="card-text">
            <form class="mt-0">
                  <!-- Username Input -->
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="usernameInput"
                      class="form-control"
                      placeholder="your@mail.com"
                    />
                    <label class="form-label" for="usernameInput">Username</label>
                  </div>
                  <div class="form-outline mb-2">
                    <input
                      type="password"
                      id="passwordInput"
                      class="form-control"
                    />
                    <label class="form-label" for="passwordInput">Password</label>
                  </div>
                  <div class="text-center w-auto">
                    <button
                      type="submit"
                      id="boton-sign"
                      class="btn btn-primary btn-lg w-100 disabled mb-3"
                    >
                      Sign In
                    </button>
                  </div>
                  <div
                    class="container-fluid align-content-start text-start mb-2"
                  >
                    <a href="reset_password.html"
                      >Forgot username/password?</a
                    >
                    <br>
                    <a href="sign_up.html"
                      >
                      Not Enrolled? Sign Up Now.

                    >
